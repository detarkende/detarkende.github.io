<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gyakorlas</title>


    <style>
        .element{
            width: 100px !important;
            height: 100px;
            background-color: rgb(255, 153, 0);
            margin: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            

            background-color: rgb(24, 44, 70);
        }
    </style>



</head>
<body>
    
    <div class="container">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>

</body>
</html>
