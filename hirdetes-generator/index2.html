        <!--MUNKAVEGZES HELYE VAGY ALSZOVEG-->
    
        <script>
            function alsz() {
                document.getElementById('displayPlace').style.left = "20%";
                document.getElementById('pin').style.display = 'none';
                document.getElementById('hely').placeholder = 'Alszöveg';
            }
    
            function mvh() {
                document.getElementById('displayPlace').style.left = "23.3%";
                document.getElementById('pin').style.display = 'inline';
                document.getElementById('hely').placeholder = 'Munkavégzés helye';
            }
    
            // canvas es kep generalasa
            function generateImg() {
                var canvas = document.getElementById('canvas');
                canvas.width = 1500;
                canvas.height = 785;
                ctx = canvas.getContext('2d');
                var image = document.getElementById('display');
                var overlay = document.getElementById('displayLogoTOP');
                ctx.drawImage(image, 0, 0);
                ctx.drawImage(overlay, 0, 0);
                var munka = document.getElementById('displayText').innerText;
                ctx.font = '500 67px Ubuntu';
                ctx.fillStyle = "white";
                ctx.fillText(munka, 300, 147.5);
                //PIN Szerepel-e vagy sem
                if (document.getElementById('pin').style.display != 'none') {
                    var alszoveg = document.getElementById('displayPlace').innerText;
                    ctx.font = '300 45px Ubuntu';
                    ctx.fillStyle = "white";
                    ctx.fillText(alszoveg, 350, 210);
                    var img = new Image();
                    img.src = "pin.png";
                    img.onload = function() {
                        ctx.drawImage(img, 300, 165);
                    }
                } else {
                    var alszoveg = document.getElementById('displayPlace').innerText;
                    ctx.font = '300 45px Ubuntu';
                    ctx.fillStyle = "white";
                    ctx.fillText(alszoveg, 300, 210);
                }
    
                setTimeout(() => {
    
                    //Kimentesi folyamat
                    image = canvas.toDataURL("image/png").replace("image/jpg", "image/octet-stream");
                    var link = document.createElement('a');
                    link.download = "HSA_hirdetes.jpg";
                    link.href = image;
                    link.click();
                }, 300);
            }
    
    
    
            //HORIZONTAL SCROLLING
            (function() {
                function scrollHorizontally(e) {
                    e = window.event || e;
                    var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                    document.getElementById('images').scrollLeft -= (delta * 50); // Multiplied by 40
                    e.preventDefault();
                }
                if (document.getElementById('images').addEventListener) {
                    // IE9, Chrome, Safari, Opera
                    document.getElementById('images').addEventListener('mousewheel', scrollHorizontally, false);
                    // Firefox
                    document.getElementById('images').addEventListener('DOMMouseScroll', scrollHorizontally, false);
                } else {
                    // IE 6/7/8
                    document.getElementById('images').attachEvent('onmousewheel', scrollHorizontally);
                }
            })();
        </script>
